<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joe</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Joe</h1>
    <div class="split navigation">
      <div>
        <header>
          <h2>Chats</h2>
        </header>
        <main id="friend-list">
          <input type="text" id="search-friends" value="Search your friends">
          <button type="button" id="search">Search</button>
          <div class="friend">Joe</div>
        </main>
      </div>
    </div>
    
    <div class="split main">
      <header>
        <h2>Joe</h2>
      </header>
      <main>
        <section id="message-container" class="messages"></section>
        <section>
          <input type="text" id="message-input">
          <button type="button" id="send-button">Send</button>
          <button type="button" id="reply-button">Reply</button>
        </section>
      </main>
    </div>

    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
